---
layout: compress
---
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <meta name="description" content="{{ site.description }}">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <!-- Harmony styles -->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">

        <!-- Modernizr js -->
        <script src="{{ site.baseurl }}/assets/js/modernizr.js"></script>    

        <!-- Load google font -->
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

        <script type="text/javascript">
            WebFontConfig = {
                google: { families: [ 'Roboto::latin' ] }
            };

            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
        </script>
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="wc-main-header">
            <div class="wc-container">
                <div id="wc-logo">
                    <a href="{{ site.baseurl }}/">
                        <img src="{{ site.baseurl }}/assets/css/images/webcreate-lk-logo.png"/>
                    </a>
                </div>
                <nav class="wc-main-nav">                
                    <ul>
                        {% for item in site.data.main-nav %}
                            <li>
                                <a href="{{ site.url }}{{ item.href }}">{{ item.title }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </nav> <!-- cd-main-nav -->
            </div>
        </div>
        <div class="wc-container">
            {{ content }}
        </div>                
        {% include main-footer.html %}
        <!-- Google analytics  -->
        <!-- {% include google-analytics.html %} -->
        <!-- jQuery -->
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
        <!-- When no internet load JQuery from local -->
        <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/jquery.min.js"><\/script>')</script>
        <!-- Site js -->
        <script src="{{ site.baseurl }}/assets/js/all.js"></script>
    </body>    
</html>
